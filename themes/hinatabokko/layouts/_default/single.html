{{ partial "head.html" . }}
<body>
<div id="wrapper">

    {{ partial "header.html" . }}

    <article>
        <h2>{{ .Title }}</h2>
        <div id="content">
            {{ .Content }}
        </div>
    </article>

    {{ if .Params.contactform }}
    {{ partial "contact.html" . }}
    {{ end }}

    {{ if .Params.calendar }}
    {{ partial "calendar.html" . }}
    {{ end }}

    {{ partial "footer.html" . }}
</div>

</body>
</html>
