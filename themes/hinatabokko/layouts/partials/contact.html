<form method="POST" action="{{ .Site.Params.contactformaction }}">

    <div class="form-group">
        <label for="exampleInputName">お名前</label>
        <input name="name" type="name" id="exampleInputName" placeholder="お名前">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">メールアドレス</label>
        <input name="_replyto" type="email" id="exampleInputEmail1" placeholder="メールアドレス">
    </div>

    <div class="form-group">
        <label for="message">メッセージ</label>
        <textarea name="message" cols="80" rows="10" id="message"></textarea>
    </div>

    <input type="hidden" name="_next" value="{{ .Permalink }}" />
    <input type="hidden" name="_subject" value="HinataBokko website inquiry" />
    <input type="text" name="_gotcha" style="display:none" />

    <button type="submit">送信</button>

</form>
